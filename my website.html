<!DOCTYPE html>

<head>

</head>
<body>
    
    <fieldset>
        <legend>
            <H1>SIGN UP PAGE</H1>
            <form action="">
            <label for="phone"> Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-789-10-11" pattern="[0-9] {3}-[0-9] {2}-[0-9]-{3} [0-9]-{1} [0-9]-{1}"><br><br>
            
           
            </form>
            <form action="">
                <label for="pass"> Password</label>
                <input type="pass" id="pass" name="password" placeholder="Enter password">
                <input type="submit">

            </form>
             
        </legend>
    </fieldset>
</body>
</html>
