<!DOCTYPE html>
<html>
<head>
    <title>Live Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .team {
            flex-basis: 45%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2 id="teamAName">Team A</h2>
            <p id="teamAScore">0</p>
        </div>
        <div class="team">
            <h2 id="teamBName">Team B</h2>
            <p id="teamBScore">0</p>
        </div>
    </div>
    <button onclick="updateScore('A')">Update Team A Score</button>
    <button onclick="updateScore('B')">Update Team B Score</button>

    <script>
        let teamAScore = 0;
        let teamBScore = 0;

        function updateScore(team) {
            if (team === 'A') {
                teamAScore++;
                document.getElementById('teamAScore').innerText = teamAScore;
            } else if (team === 'B') {
                teamBScore++;
                document.getElementById('teamBScore').innerText = teamBScore;
            }
        }
    </script>
</body>
</html>
